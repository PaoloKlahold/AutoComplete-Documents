<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div style="margin-left: 10px;" class="container">
          <a class="navbar-brand" href="#">
            <img src="https://i.imgur.com/AvQeQJX.png" alt="image" width="40" height="40">
          </a>
        </div>
      </nav>
    
      <br>
      <div>
        <div class="row align-items-start">
          <div class="col">
            <!--Coluna não utilizada-->
          </div>
          <div class="col">

            <div class="mb-3">
              <label for="SuNombre1" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="SuNombre1" placeholder="ejemplo: Juan Gabriel">
            </div>
            <br>
            <div class="mb-3">
              <label for="MadreNombre1" class="form-label">Nombre completo del madre</label>
              <input type="text" class="form-control" id="MadreNombre1" placeholder="ejemplo: Maria Celestina de Garcia">
            </div>
            <br>


            <label class="form-label">Estado civil</label>
            <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                <option selected>Haga clic para seleccionar una opción</option>
                <option value="1">Soltero(a)</option>
                <option value="2">Casado(a)</option>
                <option value="3">Divorciado(a)</option>
                <option value="3">Unión estable</option>
                <option value="3">Viudo(a)</option>
              </select>

              <br>
              <div class="mb-3">
                <label for="Ciudad de nacimiento1" class="form-label">Ciudad de nacimiento</label>
                <input type="text" class="form-control" id="Ciudad de nacimiento1" placeholder="ejemplo: Caracas">
              </div>
          </div>


          <div class="col">

            <div class="mb-3">
              <label for="SuSobrenome1" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="SuSobrenome1" placeholder="ejemplo: de Garcia Perez">
            </div>
            <br>
            <div class="mb-3">
              <label for="NombrePadre1" class="form-label">Nombre completo del padre</label>
              <input type="text" class="form-control" id="NombrePadre1" placeholder="ejemplo: Jose Augusto Perez Santana">
            </div>

            <br>

            <!-- não achei um date picker -->
            <div class="mb-3">
                <label for="FechaDeNascimento1" class="form-label">Fecha de Nascimento</label>
                <input type="text" class="form-control" id="FechaDeNascimento1" placeholder="Día/mes/año">
              </div>


            <br>


            <button type="button" onclick="window.location.href = '/VenezuelaFinal2';" style="align-content: end;margin-left: 380px;" class="btn btn-success">Próximo</button>
          </div>
          <div class="col">
          <!--Coluna não utilizada-->
          </div>
        </div>
      </div>


      <center> 
      <br>
      <br>
      <br>
      <br>
      <div class="progress w-50" role="progressbar" aria-label="Basic example" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 70%"></div>
      </div>
    </center> 
    
</body>
</html>
